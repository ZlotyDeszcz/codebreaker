<html>
  <head>
    <title>Stronka</title>
    <link rel="stylesheet" href="index.css" />
    <title>Color breaker</title>
  </head>
  <body>
    <div class="guess-grid">
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>  
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div   class="tile"></div>
      <div class="tile"></div>
    </div>

    <div class="lampContainer">
      <div class="Check good"></div>
      <div class="Check wrong"></div>
      <div class="Check wrongPlace"></div>
      <div class="lamp"></div>
      <div class="lamp"></div>
    </div>

    <div class="keyboard">
      
      <button data-enter class="key large">Enter</button>
      <div class="space"></div>
      
      <button class="key Grey" data-key="Grey"></button>      
      <div class="space"></div>

      <button class="key White" data-key="White"></button>
      <div class="space"></div>

      <button class="key Yellow" data-key="Yellow"></button>
      <div class="space"></div>

      <button class="key Orange" data-key="Orange"></button>     
      <div class="space"></div>

      <button class="key Red" data-key="Red"></button>      
      <div class="space"></div>

      <button class="key Pink" data-key="Pink"></button>      
      <div class="space"></div>

      <button class="key Purple" data-key="Purple"></button>     
      <div class="space"></div>
      
      <button class="key Blue" data-key="Blue"></button>      
      <div class="space"></div>

      <button class="key Green  " data-key="Green"></button>     
      <div class="space"></div>

      <button class="key Brown" data-key="Brown"></button>      
      <div class="space"></div>

      <button data-delete class="key large">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24"
          viewBox="0 0 24 24"
          width="24"
        >
          <path
            fill="var(--color-tone-1)"
            d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H7.07L2.4 12l4.66-7H22v14zm-11.59-2L14 13.41 17.59 17 19 15.59 15.41 12 19 8.41 17.59 7 14 10.59 10.41 7 9 8.41 12.59 12 9 15.59z"
          ></path>
        </svg>
      </button>

  </body>
</html>
